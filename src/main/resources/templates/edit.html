<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

<form action="/note/edit" method="post">
    <div class="container mt-3">
        <div class="card">
            <div class="card-header"  style="display:flex; justify-content: space-between">
                <h4>Edit note</h4></div>
            <div class="card-body">

                <label for="title" class="form-label">Enter title</label>
                <div class="input-group mb-3">
                    <textarea rows="3" cols="10" th:text="${note.title}" name="title" id="title" class="form-control"></textarea>
                </div>
                <label for="content" class="form-label">Enter content</label>
                <div class="input-group mb-3">
                    <textarea rows="5" cols="30" th:text="${note.contentNote}" id="content"  name="content" class="form-control"></textarea>
                </div>
                <input type="hidden" th:value="${note.id}" name="id" >

            </div>
            <div class="card-footer">
                <button type="submit"  class="btn btn-primary">submit</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
